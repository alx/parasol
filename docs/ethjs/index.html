<html>
  <head>
    <title>Parasol</title>
    <style type="text/css">
      body{margin:0;}
      .rc-slider-tooltip{z-index:1400;}
    </style>
  </head>
  <body>
    <div
      class="parasol"
      data-settings='{
        "networks": [
          {
            "name": "Ethereum Blockchain",
            "options": {
              "layout": "forcelink",
              "loader": {
                "name": "web3",
                "options": {
                  "nodeLimit": 10000
                }
              },
              "ui": {
                "componentOptions": {
                  "selectedNode": {"disable":true},
                  "selectedNodes": {
                    "itemPrimary": {"type": "attr", "key": "metadata.number", "prependText": "Block #"},
                    "itemSecondary": {"type": "attr", "key": "size", "appendText" : " transactions"},
                    "iconUrl": {"hrefKey": "metadata.number", "hrefPrefix": "https://etherscan.io/block/"}
                  }
                }
              }
            }
          },
          {
            "name": "#4613993 - #4613994",
            "options": {
              "layout": "forcelink",
              "loader": {
                "name": "web3",
                "options": {
                  "nodeLimit": 10000,
                  "blocks": [4613993,4613994]
                }
              },
              "ui": {
                "componentOptions": {
                  "selectedNodes": {"disable":true},
                  "selectedNode": {
                  }
                }
              }
            }
          }
        ]
      }'
    />
    <script type="text/javascript" src="/assets/js/parasol.js"></script></body>
  </body>
</html>

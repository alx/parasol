    <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

  </head>
  <body>
    <div class="parasol"
      data-settings='{
        "networks": [
          {
            "url": "data.json",
            "name": "boilerplate data",
            "options": {
              "layout": "forcelink",
              "loader": {
                "name": "json"
              }
            }
          }
        ],
        "ui": {
          "muiTheme": "light",
          "drawers": [
            { "id": "left",
              "open": true,
              "components": [
                {"name": "AppBar"},
                {"name": "NetworkList"},
                {"name": "Divider"},
                {"name": "ForceLinkSettings"},
                {"name": "Divider"},
                {"name": "Legend"},
                {"name": "Divider"},
                {"name": "SelectedNode"}
              ]
            },
            { "id": "right",
              "open": false,
              "openSecondary": true,
              "components": [
                {"name": "FilterSize"}
              ]
            }
          ]
        }
      }'
    ></div>
    <script type="text/javascript" src="assets/js/parasol.js"></script>
  </body>
</html>
